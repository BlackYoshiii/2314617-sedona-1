<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог гостиниц</title>
</head>
<body class="page">
    <header class="page-header">
        <nav class="navigation">
          <p class="page-logo">
            <img src="#" alt="Логотип сайта города Sedona">
          </p>
          <ul class="navigation-list">
            <li class="navigation-item">
              <a class="navigation-link" href="index.html">Главная</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">О Седоне</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link navigation-link-current">Гостиницы</a>
            </li>
          </ul>
          <ul class="navigation-list navigation-user">
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Поиск
                </span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">
                <span class="visually-hidden">
                  Избранное
                </span>
                <span class="selected-items">12</span>
              </a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link link-search-form" href="#">Хочу сюда!</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-inner">
        <section class="hotel-filters hotel-filters-bg">
            <h1 class="inner-title">Гостиницы Седоны</h1>
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link" href="index.html">
                        <span class="visually-hidden">Главная</span>
                    </a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link">Гостиницы</a>
                </li>
            </ul>
            <form action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="filter-group">
                    <legend class="filter-title">Инфраструктура:</legend>
                    <ul class="filter-list">
                        <li class="filter-items">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="Swimming pool" checked>
                                Бассейн
                            </label>
                        </li>
                        <li class="filter-items">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="Parking" checked>
                                Парковка
                            </label>
                        </li>
                        <li class="filter-items">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="Wi-Fi">
                                Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="filter-group">
                    <legend class="filter-title">Тип Жилья:</legend>
                    <ul class="filter-list">
                        <li class="filter-items">
                            <label class="control">
                                <input class="control-input" type="radio" name="product-group" value="Hotel" checked>
                                Гостиница
                            </label>
                        </li>
                        <li class="filter-items">
                            <label class="control">
                                <input class="control-input" type="radio" name="product-group" value="Motel">
                                Мотель
                            </label>
                        </li>
                        <li class="filter-items">
                            <label class="control">
                                <input class="control-input" type="radio" name="product-group" value="Apartments">
                                Аппартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="filter-group">
                    <legend class="filter-title">Стоимость, ₽:</legend>
                    <label class="control">
                        <input class="control-input" type="text" name="product-group" value="0">
                        <span class="range-title">от</span>
                    </label>
                    <label class="control">
                        <input class="control-input" type="text" name="product-group" value="9000">
                        <span class="range-title">до</span>
                    </label>
                    <!-- Не смог найти как правильно сделать ползунок -->
                    <div class="slider-container">
                        <input class="slider-thumb" type="range" min="0" max="9000">
                    </div>
                </fieldset>
                <button class="submit-button button" type="submit">Применить</button>
                <button class="reset-button button" type="reset">Сбросить</button>
            </form>
        </section>
      </main>

      <footer class="page-footer">
        <section class="footer-social">
          <h2 class="visually-hidden">Социальные сети</h2>
          <ul class="footer-social-list">
            <li class="footer-social-item">
              <a class="footer-social-link" href="https://vk.com/htmlacademy">
                <span class="visually-hidden">Вконтакте</span>
              </a>
            </li>
            <li class="footer-social-item">
              <a class="footer-social-link" href="https://t.me/htmlacademy ">
                <span class="visually-hidden">Телеграмм</span>
              </a>
            </li>
            <li class="footer-social-item">
              <a class="footer-social-link" href="https://www.youtube.com/user/htmlacademyru">
                <span class="visually-hidden">YouTube</span>
              </a>
            </li>
          </ul>
        </section>
        <section class="footer-contacts">
          <h2 class="visually-hidden">Контакты</h2>
          <address class="footer-contacts-phone">
            <a href="tel:+78128121212">+7 (812) 812-12-12</a>
          </address>
          <section class="footer-partnership">
            <h2 class="visually-hidden">Наши партнеры</h2>
            <a class="partnership-link" href="https://htmlacademy.ru/">
              <img src="#" alt="Html Academy">
            </a>
          </section>
        </section>
      </footer>
</body>
</html>
